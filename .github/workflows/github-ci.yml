name: 'Firebase App Distribution'
on:
  push:
    branches: [ master, develop ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Retrieve version
        run: echo "::set-output name=VERSION_NAME::$(grep -i "versionName " app/build.gradle.kts | awk '{print $3}')"
        id: version

      - name: Create google-service.json
        run: echo '${{ secrets.GOOGLE_SERVICES_JSON }}' > ./app/google-services.json
        id: google-service

      - name: Create local.properties
        run: echo '${{ secrets.LOCAL_PROPERTIRES }}' > ./local.properties
        id: properties

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build debug
        run: ./gradlew assembleDebug --stacktrace

      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: android
          file: app/build/outputs/apk/debug/app-debug.apk

      - name: Deploy APK to Slack
        run: curl https://slack.com/api/files.upload -F token=${{secrets.SLACK_TOKEN}} -F channels=release -F file=@app/build/outputs/apk/debug/app-debug.apk

      - name: Action-slack
        uses: 8398a7/action-slack@v3.8.0
        with:
          status: ${{ job.status }}
          mention: 'U01F9CKNE8K'
          text: "APK deploy Success (version : ${{ steps.version.outputs.VERSION_NAME }})"
          fields: repo, commit, ref, took
          channel: release
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}